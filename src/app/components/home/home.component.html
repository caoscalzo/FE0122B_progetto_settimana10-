<div class="container mt-5">
  <div class="row" *ngIf="products; else loading">
    <div class="col-6 mb-3" *ngFor="let product of products; let i = index" >
      <div class="card h-100">
        <div class="card-body">
          <h1 class="card-title">{{product.name}}</h1>
          <h4 >{{product.description}}</h4>
          <p class="prezzo">{{product.price}}</p>
          <button (click)="dettagli(product.id)">Dettagli</button>
          <!--<a class="btn btn-danger" (click)="cancella(foto.id, 1)">🗑️</a>
          <a class="btn btn-success" (click)="aggiungiFavoriti()">Mi piace</a>-->
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #loading>
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading</span>
  </div>
</ng-template>
